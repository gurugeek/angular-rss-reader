<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-4">
        <button class="btn btn-success add-channel" (click)="onAddChannel()">Add a channel</button>

        <div class="list-group channels-list">
          <a [routerLink]="['/channels', channel.id]"
             routerLinkActive="active"
             *ngFor="let channel of channels"
             class="list-group-item list-group-item-action">
            {{ channel.name | trim:0:30 }}
          </a>
        </div>
      </div>

      <div class="col-md-8">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
